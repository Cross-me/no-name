<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/login.css">
<title>无标题文档</title>
<script>
function $$(id){
	return document.getElementById(id);
}

function pageload(){
	var strName=localStorage.getItem("keyName");
	var strPass=localStorage.getItem("keyPass");
	if(strName){
		$$("txtName").value=strName;
	}
	if(strPass){
		$$("txtPass").value=strPass;
	}
}

function btnLogin_click(){
	var strName=$$("txtName").value;
	var strPass=$$("txtPass").value;
	localStorage.setItem("keyName",strName);
	if($$("chkSave").checked){
		localStorage.setItem("keyPass",strPass);
	}else{
		localStorage.removeItem("keyPass");
	}
	alert("登录成功！");
}
</script>
</head>
<body onLoad="pageload();">
<div id="top">
	<div id="top_img">
		<main id="top_main">
			<div id="top_logo"><a href="index.html"><img src="image/logo.png"></a></div>
			<div id="top_title"><img id="top_title01" alt="" src="image/mingzi.png">
            <hr class="top_hr_style01">
				<ul id="top_navlist">
                	<li><span id="spnStatus"></span></li>
					<a class="top_nav1"><img src="image/zh.png" /><input type="text" placeholder="输入用户名" maxlength="15" id="txtName" class="inputtxt"/></a>
					<a class="top_nav1"><img src="image/mm.png" /><input type="password" placeholder="输入用户密码" maxlength="20" id="txtPass" class="inputtxt"/></a>
					<a class="top_nav"><li><input type="checkbox" id="chkSave">&nbsp;记住密码</li></a>
					<a class="top_nav" href="index.html"><button onClick="btnLogin_click();" name="btnLogin" class="inputbtn">登 录</button></a>
                    <a class="top_nav" href="join.html"><button>注 册</button></a>
				</ul>
		</main>
		<footer id="top_footer">
			<span id="top_copyright">
				<hr class="top_hr_style02">
                <font>
                	<font>版权©2019</font>
                </font>
			</span>
		</footer>
    </div>
</div>

</body>
</html>
